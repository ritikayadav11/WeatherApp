<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- grant location container -->

            <div class=" sub-container grant-location-container">
                <img src="images/location.png" width="80" height="80" alt="" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search weather form -->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
             </form>

             <!-- loading screen container -->
              <div class="sub-container loading-container">
                <img src="images/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>

              </div>

              <!-- show weather Information -->
               <div class="sub-container user-info-container">


                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p> 
                    <img data-countryIcon>
                </div>

                <!-- weather-description -->

                <p data-weatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>

                <!-- temp -->
                <p data-temp></p>


                <!-- 3 cards  -->
                 <div class="parameter-container">

                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                     </div>


                     <!-- card 2 -->
                     <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card 3 -->
                     <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                     </div>

                 </div>

               </div>





        </div>





    </div>

    <script src="indexx.js"></script>
</body>
</html>
